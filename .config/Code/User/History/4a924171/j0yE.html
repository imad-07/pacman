<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer with Parallax</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .parallax-layer {
            position: absolute;
            width: 300%;
            height: 100%;
            background-repeat: repeat-x;
        }

        #layer-back {
            background-image: url('./just-created-a-background-for-my-game-im-a-beginner-v0-lv8kgjusouta1.webp');
            z-index: 1;
        }

        #layer-mid {
            background-image: url('midground.png');
            z-index: 2;
        }

        #player {
            position: absolute;
            width: 288px;
            height: 128px;
            background-image: url('./assets/wind_SpriteSheet_288x128.png');
            transform-origin: center;
            z-index: 1000;
            left: 50%;
            bottom: 100px;
        }

        .ground {
            position: absolute;
            width: 100%;
            height: 100px;
            background: #554633;
            bottom: 0;
            z-index: 4;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="parallax-layer" id="layer-back"></div>
        <div class="parallax-layer" id="layer-mid"></div>
        <div id="player"></div>
        <div class="ground"></div>
    </div>

    <script src="./main.js">  </script>
</body>
</html>
