<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dayza 3wacher</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url("./pic.jpg");
        background-size: cover;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: #fff;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 90%;
        max-width: 400px;
    }

    h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: none;
        background-color: #fafafa;
        transition: all 0.3s ease-in-out;
    }

    textarea:focus {
        border-color: #007bff;
        background-color: #fff;
        outline: none;
    }

    button {
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    .output {
        margin-top: 20px;
        padding: 10px;
        font-size: 18px;
        color: #444;
        border: 1px dashed #ccc;
        border-radius: 4px;
        background-color: #f9f9f9;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Welcome!</h1>
    <form action="/" method="POST">
        <textarea name="input" placeholder="Type something..."></textarea>
        <button type="submit">Submit</button>
    </form>
    <div class="output">
        <h1>{{.}}</h1>
    </div>
</div>
</body>
</html>
